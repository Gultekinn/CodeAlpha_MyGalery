<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease;
        }

        .navbar {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 30px;
            font-size: 18px;
            z-index: 10;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ff6347;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
            margin-bottom: 40px;
        }

        .button {
            background: linear-gradient(45deg, #ff6347, #ff9966);
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            text-align: center;
        }

        .button:hover {
            background: linear-gradient(45deg, #ff9966, #ff6347);
            transform: scale(1.05);
        }

        /* Animation for Blur Background */
        .blur-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            filter: blur(5px);
            z-index: -1;
            animation: blurAnimation 5s infinite alternate;
        }

        @keyframes blurAnimation {
            0% {
                filter: blur(5px);
            }
            100% {
                filter: blur(15px);
            }
        }

        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            z-index: -2;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                top: 10px;
                left: 10px;
                flex-direction: column;
                gap: 15px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }

            p {
                font-size: 1rem;
                max-width: 500px;
            }

            .button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                left: 5px;
                top: 5px;
                gap: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
                max-width: 400px;
            }

            .button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">MyGalerry</a>
    </div>

    <h1>Welcome to Our Website</h1>
    <p>
        Experience a modern and stylish design with smooth animations. Explore the gallery below by clicking the button.
    </p>
    <a href="gallery.html">
        <button class="button" id="gallery-btn">Go to Gallery</button>
    </a>
   
  

</body>
</html>
